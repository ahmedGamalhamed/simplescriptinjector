<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h3><strong>Script Injector</strong></h3>
    <div id="macros-form">
      <div>
        <table class="table">
          <thead>
            <tr>
              <th style="width: 50px" scope="col">Key</th>
              <th style="width: 200px" scope="col">RelativePath/FileName.js</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">
                <input
                  style="text-transform: uppercase"
                  type="text"
                  maxlength="1"
                  class="form-control keys"
                  aria-label="Sizing example input"
                  aria-describedby="inputGroup-sizing-sm"
                />
              </th>

              <td><input type="text" class="form-control urls" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm" /></td>
            </tr>
          </tbody>
        </table>
      </div>
      <div id="form">
        <button id="save-btn" class="btn btn-primary">Save</button>
        <button id="plus-btn" class="btn btn-secondary">+</button>
      </div>
    </div>
    <script defer src="popup.js "></script>
  </body>
</html>
